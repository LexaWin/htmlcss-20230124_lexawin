<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component page</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script defer src="../components/theme-changer/theme-changer.js"></script>
  </head>
  <body>
    <div class="page page_inner">
      <header class="header header_transparent">
        <div class="container">
          <div class="page__logo">
            <a href="/index.html" class="page__logo">
              <svg viewBox="0 0 110 32" class="logo">
                <use href="../assets/images/icons-sprite.svg#logo"></use>
              </svg>
            </a>

            <div class="theme-changer">
              <svg class="theme-changer__icon">
                <use href="../../assets/images/icons-sprite.svg#sun"></use>
              </svg>

              <label class="toggler">
                <input
                  type="checkbox"
                  id="theme-changer"
                  class="toggler__input"
                />
                <div class="toggler__state">
                  <div class="toggler__control">
                    <div class="toggler__switcher"></div>
                  </div>
                </div>
              </label>

              <svg class="theme-changer__icon">
                <use href="../../assets/images/icons-sprite.svg#moon"></use>
              </svg>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="component-main">
            <div class="menu">
              <h2 class="menu__header">Components</h2>
              <nav class="menu__navigation">
                <a href="modal.html" class="menu__item">Modal</a>
                <a href="tooltip.html" class="menu__item">Tooltip</a>
                <a href="avatar.html" class="menu__item">Avatar</a>
                <a href="calendar.html" class="menu__item">Calendar</a>
                <a href="histogram.html" class="menu__item">Histogram</a>
                <a
                  href="custom-form-elements.html"
                  class="menu__item menu__item_active"
                  >Custom form elements</a
                >
              </nav>
              <p>
                <a href="/index.html" class="menu__item">Main page</a>
              </p>
            </div>

            <div class="component-description">
              <h3 class="component-description__title">Custom form elements</h3>
              <div class="component-description__content">
                <div class="component-description__custom-form-elements">
                  <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    <div class="checkbox__state">
                      <div class="checkbox__control">
                        <svg class="checkbox__icon">
                          <use
                            href="../../assets/images/icons-sprite.svg#check"
                          ></use>
                        </svg>
                      </div>
                      <div class="checkbox__title">Default</div>
                    </div>
                  </label>

                  <label class="radio">
                    <input type="radio" class="radio__input" />
                    <div class="radio__state">
                      <div class="radio__control">
                        <div class="radio__dot"></div>
                      </div>
                      <div class="radio__title">Default</div>
                    </div>
                  </label>

                  <label class="toggler">
                    <input type="checkbox" class="toggler__input" />
                    <div class="toggler__state">
                      <div class="toggler__control">
                        <div class="toggler__switcher"></div>
                      </div>
                      <div class="toggler__title">Off</div>
                    </div>
                  </label>

                  <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" checked />
                    <div class="checkbox__state">
                      <div class="checkbox__control">
                        <svg class="checkbox__icon">
                          <use
                            href="../../assets/images/icons-sprite.svg#check"
                          ></use>
                        </svg>
                      </div>
                      <div class="checkbox__title">Checked</div>
                    </div>
                  </label>

                  <label class="radio">
                    <input type="radio" class="radio__input" checked />
                    <div class="radio__state">
                      <div class="radio__control">
                        <div class="radio__dot"></div>
                      </div>
                      <div class="radio__title">Selected</div>
                    </div>
                  </label>

                  <label class="toggler">
                    <input type="checkbox" class="toggler__input" checked />
                    <div class="toggler__state">
                      <div class="toggler__control">
                        <div class="toggler__switcher"></div>
                      </div>
                      <div class="toggler__title">On</div>
                    </div>
                  </label>

                  <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" disabled />
                    <div class="checkbox__state">
                      <div class="checkbox__control">
                        <svg class="checkbox__icon">
                          <use
                            href="../../assets/images/icons-sprite.svg#check"
                          ></use>
                        </svg>
                      </div>
                      <div class="checkbox__title">Disabled</div>
                    </div>
                  </label>

                  <label class="radio">
                    <input type="radio" class="radio__input" disabled />
                    <div class="radio__state">
                      <div class="radio__control">
                        <div class="radio__dot"></div>
                      </div>
                      <div class="radio__title">Disabled</div>
                    </div>
                  </label>

                  <label class="toggler">
                    <input type="checkbox" class="toggler__input" disabled />
                    <div class="toggler__state">
                      <div class="toggler__control">
                        <div class="toggler__switcher"></div>
                      </div>
                      <div class="toggler__title">Disabled</div>
                    </div>
                  </label>

                  <div class="component-description__form-groups">
                    <div class="form-group">
                      <label class="form-group__label" for="input">Label</label>
                      <div class="form-group__body">
                        <input
                          id="input"
                          class="form-group__input"
                          type="text"
                          placeholder="Placeholder"
                          name="text"
                        />
                        <svg class="form-group__icon form-group__icon_success">
                          <use
                            href="../../assets/images/icons-sprite.svg#success"
                          ></use>
                        </svg>
                        <svg class="form-group__icon form-group__icon_error">
                          <use
                            href="../../assets/images/icons-sprite.svg#error"
                          ></use>
                        </svg>
                      </div>
                    </div>

                    <!-- Success -->
                    <div class="form-group form-group_success">
                      <label class="form-group__label" for="success"
                        >Success</label
                      >
                      <div class="form-group__body">
                        <input
                          id="success"
                          class="form-group__input"
                          type="text"
                          value="Success"
                          name="text"
                        />
                        <svg class="form-group__icon form-group__icon_success">
                          <use
                            href="../../assets/images/icons-sprite.svg#success"
                          ></use>
                        </svg>
                        <svg class="form-group__icon form-group__icon_error">
                          <use
                            href="../../assets/images/icons-sprite.svg#error"
                          ></use>
                        </svg>
                      </div>
                    </div>

                    <!-- Error -->
                    <div class="form-group form-group_error">
                      <label class="form-group__label" for="error">Error</label>
                      <div class="form-group__body">
                        <input
                          id="error"
                          class="form-group__input"
                          type="text"
                          value="Error"
                          name="text"
                        />
                        <svg class="form-group__icon form-group__icon_success">
                          <use
                            href="../../assets/images/icons-sprite.svg#success"
                          ></use>
                        </svg>
                        <svg class="form-group__icon form-group__icon_error">
                          <use
                            href="../../assets/images/icons-sprite.svg#error"
                          ></use>
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer footer_transparent">
        <div class="container">
          <p class="footer__text footer__text_upper">
            Reusable component library
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
